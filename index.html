<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-window">
        
        <div id="game">
            <h1>Welcome to Rock, Paper, Scissors!!</h1>
            <div id="choices">
                <h3 id="challenge">User - Choose your Weapon:</h3>
                <div id="buttonChoices">
                    <button id="choiceRock">Rock</button>
                    <button id="choicePaper">Paper</button>
                    <button id="choiceScissors">Scissors</button>
                </div>
            </div>

            <div id="scores">
                <span id="player-score">Your Score: 0</span>            
                <span id="comp-score">Computer Score: 0</span>
            </div>

            <div id="resultBox">
                <div id="results">                    
                </div>                
            </div>

            <div id="winnerBox">
                <div id="winner">                    
                </div>
            </div>

        </div>
    </div>   
</body>
</html>
